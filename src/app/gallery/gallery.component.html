<app-splash
        [appname]="appname"
        [duration]="2000"
        [image]="visual"
        [description]="claim"></app-splash>

<div style="width: 100vw;text-align: center;overflow: hidden;color:gray;" class="background-form" [style.background-image]="'url('+background+')'">

        <mat-icon style="color:gray;display: block;position: absolute;right:5px;top:5px;opacity: 0.3;cursor: pointer;"
                  (click)="open_about()">
            help
        </mat-icon>

        <app-showroom [nfts]="nfts"
                      [size]="size+'vh'"
                      [style.margin]="((100-size)/2)+'vh'"
                      [delay]="duration"
                      class="mat-elevation-z24"
                      style="display: inline-block;background-color: white;padding:6px;"
                      (update)="update_nft($event)"
                      *ngIf="nfts.length>0"></app-showroom>

    <div class="mat-headline-5" style="margin-top: 20px;">
        {{nft_title}}
    </div>

    <app-authent [showWalletConnect]="true"
                 [directShowQRCode]="true"
                 intro_message="Flasher depuis xPortal pour prÃ©senter vos NFTs"
                 [showExtensionWallet]="true"
                 *ngIf="nfts.length==0"
                 [showCancel]="false"
                 [network]="network"
                 (authent)="on_authen($event)"></app-authent>

    <app-authent [showWalletConnect]="true"
                 [directShowQRCode]="true"
                 size="120px"
                 intro_message="Exposez vos NFTs"
                 style="display: block;position: absolute;right:10px;bottom:0;z-index: 10;opacity: 0.6;"
                 *ngIf="nfts.length>0 && canChange"
                 [network]="network"
                 [showCancel]="false"
                 (authent)="on_authen($event)"></app-authent>
</div>
